 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
              <div class="contener">
                <div class="apply_box">
                   
                    <h1>Job Application 
                        <span class="title_small">(TCS)</span>
                    </h1>

                    <form action="">
                        <div class="form_container">
                            <div class="form_control">
                                <label>First Name* </label>
                                <input type="text" id="first_name" 
                                name ="first name" placeholder="Enter First Name"
                                >
                                
                            
                            </div>
                            <div class="form_control">
                                <label>Last_name* </label>
                                <input type="text" id="last_name" 
                                name ="last_name" placeholder="Enter last Name"
                                >
                                
                        </div>
                        <div class="form_control">
                            <label>Email* </label>
                            <input type="email" id="email" 
                            name ="email" placeholder="Enter email"
                            >
                            
                    </div>
                    <div class="form_control">
                        <label>job role* </label>
                        
                        <select>
                            <option value="" >select job role</option>
                            <option value="frontend" >frontend Developer</option>
                            <option value="backend" >backend Developer</option>
                            <option value="full_stack" >full stack Developer</option>
                        </select>
                        
                        
                </div>
                <div class="form_control">
                    <label>address*</label>
                   
                    <textarea 
                    id="address " name="address " rows="4" cols="50" placeholder="Enter address">

                    </textarea>
                          </div>
                          <div class="form_control">
                                <label>City* </label>
                                <input type="text" id="city" 
                                name ="City" placeholder="Enter city Name"
                                >
                                
                    
                            </div>
                            <div class="form_control">
                                <label>Pincode* </label>
                                <input type="number" id="pincode" 
                                name ="pincode" placeholder="Enter pincode Name"
                                >
                                
                    
                            </div>
                            <div class="form_control">
                                <label>Date*</label>
                                <input type="date" id="date" 
                                name ="date"
                                >
                                
                    
                            </div>
                            <div class="form_control">
                                <label>Upload your cv*</label>
                                <input type="file" id="Upload" 
                                name ="Upload" 
                                >
                                
                    
                            </div>
                            
                        </div>
                        <div class="button_contener">
                            <button type="submit">Apply Now</button>
                        </div>
                    </form>
                </div>
              </div>
</body>
</html>
